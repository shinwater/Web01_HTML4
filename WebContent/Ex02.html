<!--HTML에서의 주석 단축키 -->
<!--  ctrl + shift + / -->

<!-- 문서 형식: HTML 버전  - HTML버전 1, 2, 3, 4, XHTML, 5-->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<!-- 웹 문서(HTML) 시작  -->
<html>

<!-- 머릿말(meta, title) : 문서의 정보 -->
<head>

<!--  meta: 기타정보 - 문서타입, 문자 인코딩 지정
         		1) EUC-KR : 완성형 - "임"을 찾을떄 완성된 글자가 없으면 꺠져서나옴
         		2)UTF-8 : 조합형 - ㅇ ㅣ ㅁ
-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- 문서 제목: 웹 브라우저의 제목 표시줄에 나타남.  -->
<title>문서 제목</title>

</head>

<!--  본문 시작 : 웹 브라우저에 보여질 내용 -->
<body>
		<!-- <시작태그> </종료태그>   -->

		<!-- 제목태그 : 제목을 나타내는 태그 - 숫자(1~6)   <h1>~<h6>   
									제목태그는 숫자를 건너 뛰는 방법을 피해 줄 것
		-->
		<h1>제목1</h1>
		<h2>제목1</h2>
		<h3>제목1</h3>
		<h4>제목1</h4>
		<h5>제목1</h5>
		<h6>제목1</h6>

</body>

<!--  웹 문서(HTML)  끝(종료) -->
</html>

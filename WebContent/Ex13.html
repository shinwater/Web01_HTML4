<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 목록태그
		ol태그:	정렬이 되는 목록 => ordered list
		ul태그: 정렬이 되지 않는 목록 태그 => unordered list
		
		ol,ul 사이에는 항상 li태그가 있어야함
		li태그: 리스트 목록 => list item
		-->
		<h3>음료 메뉴</h3>
		<ul><!--순서가 없는 목록  -->
			<li>콜라</li>
			<li>사이다</li>
			<li>아메리카노</li>
			<li>생과일 주스</li>
		</ul>	
		
		<hr/>
		
		<h3>커피 종류</h3>
		<ol><!--순서가 있는 목록  -->
			<li>아메리카노</li>
			<li>카페라떼</li>
			<li>카라멜 마끼아또</li>
			<li>아포가또</li>		
		</ol>
		
		<hr/>
		<h3>음료 메뉴</h3>
		<ul type="circle">
		<!--unordered list의 타입은 3가지
		disc:기본값, circle:빈동그라미, square:사각형  -->
			<li>콜라</li>
			<li>사이다</li>
			<li>아메리카노</li>
			<li>생과일 주스</li>
		
		</ul>	
		
		<hr/>
		
		<h3>커피 종류</h3>
		<ol reversed >
		<!--ordered list의 타입
		 : 1(기본값), a,A,i,I(로마자)
		start="시작값"
		reversed : 역순으로 출력해주는 속성
		-->
			<li>아메리카노</li>
			<li>카페라떼</li>
			<li>카라멜 마끼아또</li>
			<li>아포가또</li>		
		</ol>
		
		
		<hr/>
		
		<h3>음료 메뉴</h3>
		<ul type="square">
		<!--  -->
			<li>콜라</li>
			<li>사이다</li>
			<li >커피</li>
					<ul>
					<li>아메리카노</li>
		   			<li>카페라떼</li>
					<li>카라멜 마끼아또</li>
					<li>아포가또</li>		
					</ul>
			<li>생과일 주스</li>
		</ul>	
		
		



</body>
</html>
